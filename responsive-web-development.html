        .slide-in {
            animation: slideIn 1.5s ease forwards;

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
